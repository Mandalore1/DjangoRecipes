<header class="container mb-4">
    <div class="row m-0 gx-0">
        <nav class="col-lg-8 navbar navbar-expand-lg bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">DjangoRecipes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'recipe_list' %}">Все рецепты</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="col-lg-4 navbar-text">
        {% if request.user.is_authenticated %}
            Приветствуем, {{ request.user.username }}
            &nbsp;|
            <a class="btn btn-outline-primary" href="{% url 'logout' %}">Выйти</a>
        {% else %}
            Вы не авторизованы |
            <a class="btn btn-outline-primary" href="{% url 'login' %}">Войти</a> |
            <a class="btn btn-outline-primary" href="{% url 'register' %}">Зарегистрироваться</a>
        {% endif %}
        </div>
    </div>
</header>
