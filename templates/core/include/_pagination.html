{% load query_params %}
{% if paginator.count > 0 %}
<nav class="mt-3" aria-label="...">
    <ul class="pagination">
        {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?{% add_query_params request 'page' 1 %}">&laquo;</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?{% add_query_params request 'page' page_obj.previous_page_number %}"><</a>
        </li>
        {% else %}
        <li class="page-item">
            <a class="page-link disabled" href="#">&laquo;</a>
        </li>
        <li class="page-item">
            <a class="page-link disabled" href="#"><</a>
        </li>
        {% endif %}

        <li class="page-item active" aria-current="page">
            <span class="page-link">{{ page_obj.number }}</span>
        </li>

        {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link" href="?{% add_query_params request 'page' page_obj.next_page_number %}">></a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?{% add_query_params request 'page' page_obj.paginator.num_pages %}">&raquo;</a>
        </li>
        {% else %}
        <li class="page-item">
            <a class="page-link disabled" href="#">></a>
        </li>
        <li class="page-item">
            <a class="page-link disabled" href="#">&raquo;</a>
        </li>
        {% endif %}
    </ul>
</nav>
{% endif %}
